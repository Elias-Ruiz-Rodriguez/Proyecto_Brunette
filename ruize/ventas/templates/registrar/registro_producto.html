<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registrar/registro_producto.css' %}">
</head>

<body>
    <div class="form-container">
        <h1>Registrar Producto</h1>
        <form id="registration-form" method="POST">
            {% csrf_token %}

            {{ form.as_p }}



            <button type="submit">Registrar Producto</button>
        </form>
        <div class="text-left mb-4">
            <a href="{% url 'login:menu' %}" class="confirm-button">Volver al Menú</a>
        </div>
    </div>

    <!-- Agrega el script para manejar la visualización de los campos de stock -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categoriaSelect = document.getElementById('id_categoria_prod');
            const stockFields = [
                document.getElementById('id_stock_min_prod'),
                document.getElementById('id_stock_actual_prod'),
                document.getElementById('id_punto_reposicion_prod'),
                document.getElementById('id_stock_max_prod')
            ];

            function toggleStockFields() {
                const isMenuSelected = categoriaSelect.value === 'M';
                stockFields.forEach(field => {
                    field.disabled = isMenuSelected;  // Deshabilita los campos si es "Plato de Comida"
                    field.parentElement.style.display = isMenuSelected ? 'none' : 'block';  // Muestra o oculta el campo visualmente
                });
            }

            categoriaSelect.addEventListener('change', toggleStockFields);
            toggleStockFields();  // Llama a la función al cargar la página
        });
    </script>
</body>

</html>
