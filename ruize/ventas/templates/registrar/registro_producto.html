<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registrar/registro_producto.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Producto</h1>
        <form id="registration-form" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="form-group">
                <label for="id_categoria_prod">Categoría:</label>
                {{ form.categoria_prod }}  <!-- Esto genera el campo select para categoría -->
            </div>

            <button type="submit">Registrar Producto</button>
        </form>
        <div class="text-left mb-4">
            <a href="{% url 'login:menu' %}" class="confirm-button">Volver al Menú</a>
        </div>
    </div>
</body>
</html>
