<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Centrados</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'menu/menu.css' %}">
</head>
<body>
    <div class="time-date-container">
        <div class="time-date" id="current-time">12:00</div>
        <div class="time-date" id="current-date">01/11/2024</div>
    </div>
    
    <div class="button-container">
        <a href="{% url 'pedido' %}">
        <button class="button">PEDIDO         </button>
    </a>
        <a href="{% url 'registrar_usuario' %}">
            <button class="button">REGISTRAR USUARIO</button>
        </a>
        <button class="button">CIERRE DE CAJA</button>
        <a href="{% url 'producto' %}">
        <button class="button">PRODUCTO</button>
    </a>
        <a href="{% url 'verificar_datos' %}">
        <button class="button">REGISTRO DE USUARIO</button>
    </a>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            
            document.getElementById('current-date').innerText = now.toLocaleDateString('es-ES', optionsDate);
            document.getElementById('current-time').innerText = now.toLocaleTimeString('es-ES', optionsTime);
        }
        
        // Actualizar la hora y la fecha cada segundo
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Inicializar al cargar
    </script>
</body>
</html>
