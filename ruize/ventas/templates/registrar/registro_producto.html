<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registrar/registro_producto.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Producto</h1>
        <form id="registration-form" method="POST">
            {% csrf_token %}

            <label for="nombre_prod">Nombre del Producto:</label>
            <input type="text" id="nombre_prod" name="nombre_prod" required>

            <label for="precio_prod">Precio:</label>
            <input type="number" step="0.01" id="precio_prod" name="precio_prod" required>

            <label for="stock_min_prod">Stock Mínimo:</label>
            <input type="number" id="stock_min_prod" name="stock_min_prod" required>

            <label for="stock_actual_prod">Stock Actual:</label>
            <input type="number" id="stock_actual_prod" name="stock_actual_prod" required>

            <label for="stock_max_prod">Stock Máximo:</label>
            <input type="number" id="stock_max_prod" name="stock_max_prod" required>

            <label for="existencia_insumo">¿Producto disponible?</label>
            <select id="existencia_insumo" name="existencia_insumo" required>
                <option value="True">Sí</option>
                <option value="False">No</option>
            </select>

            <button type="submit">Registrar Producto</button>
        </form>
    </div>
    <div class="actions">
        <a href="javascript:history.back()">
            <button class="back-button">VOLVER ATRÁS</button>
        </a>
    </div>
</body>
</html>
