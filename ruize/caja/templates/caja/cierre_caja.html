<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de Caja</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'caja/cierre_caja.css' %}">
</head>
<body>

    <header class="header">
        <span class="user-info">CAJERO: {{ user.username }}</span>
    </header>

    <div class="container">
        <div class="date-time">
            <span id="hora">{{ current_time }}</span>
            <span id="fecha">{{ current_date }}</span>
        </div>

        <div class="info">
            <label for="monto-efectivo">MONTO EFECTIVO EN CAJA</label>
            <input type="text" id="monto-efectivo" value="{{ caja.monto_actual }}" readonly>

            <label for="monto-tarjeta">MONTO DINERO EN TARJETA</label>
            <input type="text" id="monto-tarjeta" value="0.00" readonly>

            <label for="ingreso-dinero">INGRESAR DINERO EN CAJA</label>
            <input type="text" id="ingreso-dinero" placeholder="0.00">
        </div>

        <div class="buttons">
            <form method="POST">
                {% csrf_token %}
                <button class="cancel-button" type="button" onclick="window.location.href='{% url 'login:menu' %}'">CANCELAR</button>
                <button class="submit-button" type="submit">CERRAR CAJA</button>
            </form>
        </div>
    </div>

</body>
</html>
