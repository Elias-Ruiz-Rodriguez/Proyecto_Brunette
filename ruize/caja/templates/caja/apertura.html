<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura de Caja</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'caja/apertura_caja.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="user">CAJERO: {{ user.username }}</span>
            <div class="date-time">
                <span class="date">{{ current_date }}</span>
                <span class="time" id="current-time"></span>
            </div>
        </div>

        <div class="main">
            <h2>APERTURA DE CAJA</h2>
            <form method="post" action="{% url 'caja:apertura_caja' %}">
                {% csrf_token %}

                <label for="numero_caja"><strong>NÃºmero de Caja:</strong></label>
                <select name="numero_caja" id="numero_caja" required>
                    {% for numero in cajas_disponibles %}
                        <option value="{{ numero }}">Caja {{ numero }}</option>
                    {% endfor %}
                </select>

                <input type="text" name="monto_apertura" placeholder="MONTO DE APERTURA" required>

                <div class="buttons">
                    <a href="{% url 'mostrar_menu' %}">
                    <button class="cancel" type="button">CANCELAR</button>
                    </a>
                    <button class="open" type="submit">ABRIR CAJA</button>
                </div>
            </form>
        </div>

        <a href="{% url 'login:menu' %}" class="back">VOLVER</a>
    </div>

    <script>
        setInterval(function() {
            document.getElementById("current-time").innerHTML = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
