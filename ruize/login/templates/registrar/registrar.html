<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registrar/registrar.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Usuario</h1>
        <form id="registration-form" method="POST">

            {% csrf_token %}           

            <label for="nombre_empl">Nombre:</label>
            <input type="text" id="nombre_empl" name="nombre_empl" required>

            <label for="apellido_empl">Apellido:</label>
            <input type="text" id="apellido_empl" name="apellido_empl" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="rol_empl">Rol:</label>
            <select id="rol_empl" name="rol_empl" required>
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="cajero">Cajero</option>
                <option value="gerente">Gerente</option>
                <option value="admin">Admin</option>
            </select>

            <label for="correo_empl">Email:</label>
            <input type="email" id="correo_empl" name="correo_empl" required>

            <label for="dni_empl">DNI:</label>
            <input type="text" id="dni_empl" name="dni_empl" required>

            <label for="domicilio_empl">Domicilio:</label>
            <input type="text" id="domicilio_empl" name="domicilio_empl" required>

            <label for="telefono_empl">Teléfono:</label>
            <input type="tel" id="telefono_empl" name="telefono_empl" required>

            <label for="fecha_nacimiento_emp">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento_emp" name="fecha_nacimiento_emp" required>

            <button type="submit">Registrar</button>
            <div class="text-left mb-4">
                <a href="{% url 'login:menu' %}" class="btn btn-secondary">Volver al Menú</a>
            </div>
        </form>
    </div>
</body>
        </form>
    </div>
</body>
</html>
